- hosts: all
  remote_user: root
  tasks:
    - name: Install git, python, node, nginx
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - git
        - python3-pip
        - python3-pandas
        - python3-venv
        - nodejs
        - npm
        - nginx

    - name: Install docker dependencies
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
    
    - name: Add docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    
    - name: Add docker repository to apt
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install docker
      apt:
        name: docker-ce
        state: latest
        update_cache: yes
