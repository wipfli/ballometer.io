- hosts: all
  remote_user: root
  tasks:
    - name: Install git, python, node, nginx
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - git
        - python3-pip
        - python3-pandas
        - python3-venv
        - nodejs
        - npm
        - nginx

    - name: Install docker dependencies
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
    
    - name: Add docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    
    - name: Add docker repository to apt
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable 
        state: present

    - name: Install docker
      apt:
        name: docker-ce
        state: latest
        update_cache: yes

    - name: Add influx key
      apt_key:
        url: https://repos.influxdata.com/influxdb.key
        state: present
    
    - name: Add influx repository to apt
      apt_repository:
        repo: deb https://repos.influxdata.com/ubuntu focal stable 
        state: present

    - name: Install influxdb
      apt:
        name: influxdb
        state: latest
        update_cache: yes

    - name: Add grafana key
      apt_key:
        url: https://packages.grafana.com/gpg.key
        state: present
    
    - name: Add grafana repository to apt
      apt_repository:
        repo: deb https://packages.grafana.com/oss/deb stable main
        state: present

    - name: Install grafana
      apt:
        name: grafana
        state: latest
        update_cache: yes
